<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="./css/one_page_website.css">
<script src="./JS/one_page_website.js"></script>
<body>
    <h2 style="text-align: center;">Here is my one page website</h2>
    <div class="row">
        <div class="column">
        <img src="./Images/img_girl.jpg" style="width: 25%;" onclick="openModal(); currentSlide(1)" class="hover-shadow cursor">
    </div>
    <div class="column">
        <img src="./Images/berwick-panama_3.jpg" style="width:25%" onclick="openModal(); currentSlide(2)" class="hover-shadow cursor">
    </div>
    <div class="column">
        <img src="./Images/images.jpeg" style="width: 25;" onclick="openModal(); currentSlide(3)" class="hover-shadow cursor">
    </div>
</div>

<div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">

        <div class="mySlides">
            <div class="numbertext">1 / 3</div>
            <img src="./Images/img_girl.jpg" style="width: 100%;">
        </div>
        <div class="mySlides">
            <div class="numbertext">2 / 3</div>
            <img src="./Images/berwick-panama_3.jpg" style="width: 100%;">
        </div>
        <div class="mySlides">
            <div class="numbertext">3 / 3</div>
            <img src="./Images/images.jpeg" style="width: 100%;">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <div class="column">
            <img class="demo" src="./Images/img_girl.jpg" onclick="currentSlide(1)" alt="Girl in Beanie">
        </div>
        <div class="column">
            <img class="demo" src="./Images/berwick-panama_3.jpg" onclick="currentSlide(2)" alt="Girl in Fedora">
        </div>
        <div class="column">
            <img class="demo" src="./Images/images.jpeg" onclick="currentSlide(3)" alt="Girl in Cap">
        </div>
    </div>
</div>
</body>
